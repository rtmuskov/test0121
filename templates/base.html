<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Esports Matches{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Киберспортивные матчи за вчера, сегодня и завтра.{% endblock %}" />
    <link rel="canonical" href="{% block canonical_url %}{{ request.base_url }}{% endblock %}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% block og_title %}{% block title_og_fallback %}Esports Matches{% endblock %}{% endblock %}" />
    <meta property="og:description" content="{% block og_description %}{% block meta_og_fallback %}Киберспортивные матчи за вчера, сегодня и завтра.{% endblock %}{% endblock %}" />
    <meta property="og:url" content="{% block og_url %}{{ request.base_url }}{% endblock %}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <main class="container">
      <header class="topbar">
        <a href="/" class="brand">Esports Pulse</a>
        <nav class="tabs">
          <a href="/yesterday/" {% if request.path.startswith('/yesterday') %}aria-current="page"{% endif %}>Вчера</a>
          <a href="/today/" {% if request.path.startswith('/today') %}aria-current="page"{% endif %}>Сегодня</a>
          <a href="/tomorrow/" {% if request.path.startswith('/tomorrow') %}aria-current="page"{% endif %}>Завтра</a>
        </nav>
      </header>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
